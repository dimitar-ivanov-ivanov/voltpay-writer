plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.liquibase.gradle' version '2.2.0'
}

group = 'com.voltpay'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

liquibase {
	activities {
		main {
			changeLogFile 'src/main/resources/db/changelog-root.yaml'
			url 'jdbc:postgresql://localhost:5432/write_db'
			username 'user'
			password 'password'
			driver 'org.postgresql.Driver'
		}
	}
	runList='main'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// liquibase dependencies
	implementation 'org.postgresql:postgresql:42.7.1'
	liquibaseRuntime 'org.liquibase:liquibase-core:4.25.1'
	liquibaseRuntime 'org.postgresql:postgresql:42.7.1'
	liquibaseRuntime 'info.picocli:picocli:4.7.5'
}

tasks.named('test') {
	useJUnitPlatform()
}
